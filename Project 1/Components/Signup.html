<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href="../CSS/signup.css">
        <link rel="stylesheet" href="../CSS/utility.css">
    </head>
    <body>
        <script src="../JS/signup.js" defer></script>

        <!-- nav start  -->
        <div id="nav">
            <!-- nav bar apply here using jquary  -->

        </div>


        <!-- nav end  -->


        <!-- signup start here  -->
        <div class="">
            <div class="" id="outerbox">
                <div class="box-m42p" id="innerbox">
                    <div class="right_box"><span style="color: white ; font-size: 1.5rem; font-weight:800 ; display: block ; margin-bottom:35px ;">
                        Looks like you're new here!

                      </span>
                      <span style="color: white ; font-size: 1rem;  ; display: block;">
                        Sign up with your mobile number to get started
                       </span>
                     <img src="../Image/Signup.png" alt="" style="margin-top: 95px; font-size: 15px; display: flex; align-items: center;">
                     

                  </div>
                    <div class="left-box">
                 
                        <input type="text" placeholder="Enter Your Name" title="Enter Mobile number" id="input-name">
                        <hr>
                            <input type="number" placeholder="Enter Mobile No" title="Enter Mobile No" id="input-mob_no">
                            <hr>

                            <input type="password" placeholder="Enter Your Password" title="Enter your Password" id="input-password" >
<hr>
                     
                            <span class="m12p">

                        By continuing, you agree to Flipkart's 

                      Terms of Use and Privacy Policy
                       </span>
                       <button  class="continue-btn" style="background: #fb641b;" onclick="Signup()">
                        <span> CONTINUE</span>
                       
                       </button>
                        <button style="box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px; background-color: white;">
                            <span> Existing User? Log in</span>
                       
                       </button>
                    </div>

                </div>
                
            </div>

            </div>
        </div>


        <!-- sign up end  -->

<footer></footer>
    </body>
    <script>
    $(function(){
  $("#nav").load("./navbar.html");
   $("footer").load("./footer.html");
});

</script>


</html>
