<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="search">
          <input id="input" type="text" placeholder="Enter City Name" spellcheck="false" />

          <button><img src="./Image/search.png" alt="" /></button>
        </div>

        <div class="weather">
          <img src="./Image/rain.png" alt="" class="weather-icon" />
          <h1 class="temp">22</h1>
          <h2 class="city">New York</h2>
        </div>

        <div class="details">
          <div class="col">
            <img src="./Image/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="./Image/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./JS/Script.js"></script>
</html>
